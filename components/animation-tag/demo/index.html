<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>demo: animation-tag</title>

  <link rel="import" href="../animation-tag.html">
  <link rel="import" href="../../iron-flex-layout/classes/iron-flex-layout.html">
  <link rel="import" href="../../font-roboto/roboto.html">

  <style>
    body {
      font-family: roboto;
      font-size: 40px;
      font-weight: 100;

    }

    .block {
      width: 150px;
      height: 150px;
      color: white;
      font-size: 14px;
      text-align: center;
      background-color: #ff4081;
      margin: 10px;
      border-radius: 20px;
    }

    .otherColor {
      background-color: #3f51b5;
    }
  </style>

</head>

<body>

  <div class="horizontal center-center layout">
    <animation-tag animation="wobble">
      Animation-tag Demo
    </animation-tag>
  </div>

  <div class="horizontal center-center layout">

    <animation-tag animation="flash">
      <div class="block horizontal center-center layout"> Instantaneous</div>
    </animation-tag>

    <animation-tag animation="flash" start-time="1.0">
      <div class="block horizontal center-center layout"> Wait 1 seconds</div>
    </animation-tag>

    <animation-tag animation="flash" start-time="2.0">
      <div class="block horizontal center-center layout"> Wait 2 seconds</div>
    </animation-tag>

  </div>

  <div class="horizontal center-center layout">

    <animation-tag animation="flipInX">
      <div class="block horizontal center-center layout"> Animation "in"</div>
    </animation-tag>

    <animation-tag animation="flipOutX" start-time="4.0">
      <div class="block horizontal center-center layout"> Animation "out", run after 4 second</div>
    </animation-tag>

  </div>

  <div class="horizontal center-center layout">

    <animation-tag animation="pulse infinite">
      <div class="block horizontal center-center layout">Loop</div>
    </animation-tag>

    <div class="horizontal center-center layout">

      <animation-tag id="interaction" animation="" onclick="clickme()">
        <div class="block otherColor horizontal center-center layout">click me</div>
      </animation-tag>

      <button onclick="restoreme()">restore</button>

    </div>
  </div>

  <script>
    var element = document.querySelector('#interaction');

    function clickme() {
      element.animation = 'hinge';
    }

    function restoreme() {
      element.animation = 'bounceIn';
    }
  </script>


</body>

</html>
